
<!DOCTYPE html>
<html>

<body>
    <h1> Edit Item </h1>
    <form action="#" method="POST">
        <label> Name : </label>
        <input type="text" maxlength="30" name="name" value="{{item.name}}">
        <br>
        <br>
        <label> Description :</label>
        <input type="text" maxlength="250" row="3" name="description" value="{{item.description}}">
        <br>
        <br>
        <label> Image_url :</label>
        <input type="text" maxlength="250" row="3" name="img_url" placeholder="image" value="{{item.img_url}} class="coverurl" >
        <br>
        <br>
        <input type="submit" value="Save">
        <a href="{{url_for('Showitems' , category_id = category_id)}}">Cancel </a>

</body>

</html>
